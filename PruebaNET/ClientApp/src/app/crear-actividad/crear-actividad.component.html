<p>Crear-actividad</p>
<form class="border border-light p-4">
  <div class="form-row">
    <div class="form-group col">
      <input type="date" class="form-control" placeholder="Fecha y Hora" [(ngModel)]="model.fechaEstimadas" name="fechaEstimada" />
    </div>
    <div class="form-group col">
      <select [(ngModel)]="model.empleadoAsignado" name="empleados">
        <option [ngValue]="emp" *ngFor="let emp of empleados">{{ emp.nombre }}</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <input type="text" class="form-control" placeholder="Descripcion" [(ngModel)]="model.descripcion" name="descripcion"  />
    </div>
  </div>
  <button class="btn btn-primary" (click)="crearActividad()">
    Crear
  </button>
</form>
